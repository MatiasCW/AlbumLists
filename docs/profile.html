<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>User Profile</title>
    <header>
        <div class="container">
            <!-- Logo as a link to index.html -->
            <div class="logo">
                <a href="index.html">
                    <img src="media/logo.png" alt="Logo">
                </a>
            </div>
            <h1>Sounada</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="list.html">List</a></li>
                    <li><a href="rankings.html">Rankings</a></li>
                    <li><a href="search.html">Search</a></li>
                </ul>
                <div class="auth-section">
                    <span id="userDisplay"></span> <!-- Username (if logged in) -->
                    <div id="authButtons">
                        <a href="signup.html">Sign Up</a>
                        <a href="login.html">Login</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</head>
<body>
    <!-- Background container -->
    <div id="background-container"></div>

    <!-- Profile container -->
    <div class="profile-container">
        <!-- Profile Picture Section -->
        <div class="profile-picture">
            <div class="username"></div> 
            <img id="profile-image" src="https://via.placeholder.com/150" alt="Profile Picture">
            <input type="file" id="file-input" accept="image/*">
            <button class="upload-btn" id="change-pfp-btn">
                Change Avatar
            </button>
            <br>
            <button class="upload-btn" id="change-bg-btn">
                Change Background
            </button>
        </div>

        <!-- Content Section -->
        <div class="content">
            <!-- List Button moved to the bottom -->
            <button id="list-btn" class="upload-btn" onclick="window.location.href='list.html?uid=${uid}'">List</button>
        </div>
    </div>

    <!-- Modal for selecting profile picture -->
    <div id="pfp-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Choose a Profile Picture</h2>
            <div id="pfp-options" class="image-options">
                <!-- Predefined profile pictures will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Modal for selecting background -->
    <div id="bg-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Choose a Background</h2>
            <div id="bg-options" class="image-options">
                <!-- Predefined backgrounds will be added here dynamically -->
            </div>
        </div>
    </div>

    <script type="module" src="script/profile.js"></script>
    <script type="module" src="script/firebase.js"></script>
    <script type="module" src="script/auth.js"></script>
</body>
</html>
